<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block in_head %}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}">

    <title>{{ title }}</title>
</head>
<body>
<div class="py-1 px-4 bg-dark-subtle d-flex justify-content-between align-items-center">
    <a href="/" class="text-decoration-none text-body"><h1>Миссия Колонизация Марса</h1></a>
    <div class="d-flex gap-2 align-items-center">
        {% if current_user.is_authenticated %}
            <p class="m-0 fs-5">{{ current_user.name }} ({{ current_user.id }})</p>
            <a href="/logout" class="btn btn-secondary">Выйти</a>
        {% else %}
            <a href="/register" class="btn btn-primary">Регистрация</a>
            <a href="/login" class="btn btn-success">Авторизация</a>
        {% endif %}
    </div>


</div>
<h4>И на Марсе будут яблони цвести!</h4>
{% block content %}
{% endblock %}
</body>
</html>
